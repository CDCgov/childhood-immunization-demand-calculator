site_name: drugdemand

theme:
  name: "material"

plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          show_root_heading: true
          show_full_root_path: true
- search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
